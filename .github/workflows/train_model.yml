# Workflow-CI/.github/workflows/train_model.yml
name: Train ML Model
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0 scikit-learn==1.5.0 pandas==2.2.0 numpy==1.26.0
        
    - name: Train model with MLflow
      run: |
        cd MLProject
        mlflow run . --experiment-name github-actions-ci --no-conda
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns/
        
    - name: Upload model metrics
      if: always()
      run: |
        echo "Training completed!"
        ls -la MLProject/mlruns/
