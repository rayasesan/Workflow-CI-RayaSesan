name: Train ML Model
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0 scikit-learn==1.5.0 pandas==2.2.0 numpy==1.26.0
        
    - name: Train model with MLflow
      run: |
        cd MLProject
        mlflow run . --experiment-name github-actions-ci --env-manager local
        
    - name: Upload model metrics
      if: always()
      run: |
        echo "Training completed!"
        echo "MLflow run executed."
